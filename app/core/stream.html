<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Stream Test (JSON Streaming)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #fafafa;
    }
    #output {
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      min-height: 100px;
    }
    textarea, input {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      margin-top: 10px;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Streaming JSON Chat Response</h1>

  <input id="accessToken" type="password" placeholder="Enter your access token..." />
  <textarea id="userInput" placeholder="Enter your query..."></textarea>
  <button id="startStream">Start Streaming</button>

  <div id="output"></div>

  <script>
    const output = document.getElementById("output");
    const button = document.getElementById("startStream");
    const userInput = document.getElementById("userInput");
    const accessTokenInput = document.getElementById("accessToken");

    button.addEventListener("click", async () => {
      const query = userInput.value.trim();
      const token = accessTokenInput.value.trim();

      if (!token) {
        alert("Please enter your access token!");
        return;
      }

      if (!query) {
        alert("Please enter a query before starting the stream!");
        return;
      }

      button.disabled = true;
      button.textContent = "Streaming...";
      output.textContent = "Connecting...\n";

      try {
        const response = await fetch("http://localhost:8000/api/v1/chat", {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ query }),
        });

        if (!response.body) {
          output.textContent += "Streaming not supported in this browser.";
          button.disabled = false;
          button.textContent = "Start Streaming";
          return;
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = "";

        output.textContent = "";

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split("\n");

          buffer = lines.pop(); // Keep incomplete JSON chunk

          for (const line of lines) {
            if (!line.trim()) continue;

            try {
              const data = JSON.parse(line);
              output.textContent += data.content || "";

              if (data.is_final) {
                output.textContent += "\n\nâœ… Stream complete.\n";
                reader.cancel();
                break;
              }
            } catch (err) {
              console.error("Invalid JSON chunk:", line);
            }
          }
        }
      } catch (err) {
        output.textContent += "\nError: " + err.message;
      }

      button.disabled = false;
      button.textContent = "Start Streaming";
    });
  </script>
</body>
</html>
